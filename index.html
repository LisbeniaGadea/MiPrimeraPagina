<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plantas - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  <!-- Tu hoja de estilos personalizada -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container custom-container">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="Imagen/Logo.jpg" alt="Logo" width="40">
          <h4 class="ms-2" style="font-family: cursive;">PlantsHut</h4>
       </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Collections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-success" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <div class="container">
      <div class="row hero-section align-items-center">
        <div class="col-md-6 hero-text">
          <h1>Plants Make People Merry</h1>
          <p>
            Plant gifts, care accessories, and more holiday magic delivered to
            their doorâ€”happiness guaranteed.
          </p>
          <button class="btn btn-success">Shop Now</button>
          <button class="btn btn-outline-secondary">Visit Collections</button>
        </div>
        <div class="col-md-6">
          <div class="custom-grid">
            <div class="row">
              <div class="col-6 mb-3">
                <img
                  src="Imagen/Numero1.jpg"
                  class="item-1"
                  alt="Plant 1"
                />
              </div>
              <div class="col-6 mb-3">
                <img
                  src="Imagen/Numero2.jpg"
                  class="item-2"
                  alt="Plant 2"
                />
              </div>
              <div class="col-6">
                <img
                  src="Imagen/Numero3.jpg"
                  class="item-3"
                  alt="Plant 3"
                />
              </div>
              <div class="col-6">
                <img
                  src="Imagen/Numero4.jpg"
                  class="item-4"
                  alt="Plant 4"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BEST SELLER SECTION -->
    <section class="best-seller container mt-5">
      <div class="row mb-3">
        <div class="col-12">
          <h5 class="fw-bold text-center text-md-start" style="margin-inline: 70px;">Best Seller</h5>
        </div>
      </div>

      <div class="row justify-content-center gap-3 mt-3">
        <div class="col-md-3 col-8">
          <div class="card shadow-sm uniform-card mx-auto">
            <img
              src="Imagen/num1.jpg"
              class="card-img-top uniform-img"
              alt="Best Seller 1"
            />
            <div class="card-body text-center">
              <p class="card-text small">Grona Vaxter</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-8">
          <div class="card shadow-sm uniform-card mx-auto">
            <img
              src="Imagen/num2.jpg"
              class="card-img-top uniform-img"
              alt="Best Seller 2"
            />
            <div class="card-body text-center">
              <p class="card-text small">Succulent</p>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-8">
          <div class="card shadow-sm uniform-card mx-auto">
            <img
              src="Imagen/num3.jpg"
              class="card-img-top uniform-img"
              alt="Best Seller 3"
            />
            <div class="card-body text-center">
              <p class="card-text small">Polynesia</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
